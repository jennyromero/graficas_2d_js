<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tren</title>
<style>
    html{
        height: 100vh;
    }
    body{
        height: 100vh;
    }
   #canvas-container 
        {
            display: flex;
            align-items: center;
            justify-content: center;
        }
   #miCanvas
    {
        border: dotted 5px white;
        background-color: rgb(214, 199, 198)
    }
</style>
<script>
    window.onload = function()
    {
        var canvas = document.getElementById("miCanvas");
        
        const BASE = 500;
        const ALTURA = 700;

        canvas.width = BASE;
        canvas.heigth = ALTURA;
        
        if(canvas && canvas.getContext)
        {
            var ctx = canvas.getContext("2d");

            if(ctx)
            {
                         //alert("Bienvenido al canvas")
                // Aqui vamos a graficar

               //rectangulo 
               ctx.fillStyle = 'black'
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(220,240,40,20)

                //rectangulo 2
                ctx.fillStyle = 'black'
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(320,240,40,20)

                //rectangulo 3
                ctx.fillStyle = 'Coral'
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(140,150,250,100)

                //Caracteristicas de las lineas
                ctx.lineWidth = 0;
                ctx.strokeStyle = "blue";
                ctx.fillStyle = "white";

                // arco 1
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(190,250,30,0,2*Math.PI, false)
                ctx.fill();

               // centro arco 1
               ctx.lineWidth = 1;
               ctx.strokeStyle = "black";
               ctx.beginPath();
               ctx.moveTo(100,0);
               ctx.lineTo(100,ALTURA)
              
                // arco 2
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(290,250,30,0,2*Math.PI, false)
                ctx.fill();

               // centro arco 2
               ctx.lineWidth = 1;
               ctx.strokeStyle = "black";
               ctx.beginPath();
               ctx.moveTo(100,0);
               ctx.lineTo(100,ALTURA)

                // arco 3
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(390,250,30,0,2*Math.PI, false)
                ctx.fill();

               // centro arco 3
               ctx.lineWidth = 1;
               ctx.strokeStyle = "black";
               ctx.beginPath();
               ctx.moveTo(100,0);
               ctx.lineTo(100,ALTURA)

               //rectangulo 4
               ctx.fillStyle = "white"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(120,150,20,100)

                //rectangulo 5
               ctx.fillStyle = "LightSalmon"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(100,135,30,130)

                 //rectangulo 6
               ctx.fillStyle = 'white'
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(250,70,130,90)

                //rectangulo 6
               ctx.fillStyle = "Tomato"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(270,80,100,70)

                  //rectangulo 7
               ctx.fillStyle = "DarkKhaki"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(240,40,150,30)

                   //rectangulo 8
               ctx.fillStyle = "white"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(270,20,100,20)

                //rectangulo 9
               ctx.fillStyle = "white"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(170,100,30,50)

                  //rectangulo 10
               ctx.fillStyle = "DarkGray"
                //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                ctx.fillRect(160,100,50,20)

               // arco 4
               ctx.strokeStyle = "NavajoWhite";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(320,110,40,0,2*Math.PI, false)
                ctx.fill();

               // centro arco 4
               ctx.lineWidth = 1;
               ctx.strokeStyle = "NavajoWhit";
               ctx.beginPath();
               ctx.moveTo(100,0);
               ctx.lineTo(100,ALTURA)

                // arco 5
                ctx.strokeStyle = "black";
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(300,110,10,0,2*Math.PI, false)
                ctx.fill();

               // centro arco 5
               ctx.lineWidth = 1;
               ctx.strokeStyle = "black";
               ctx.beginPath();
               ctx.moveTo(100,0);
               ctx.lineTo(100,ALTURA)
            }
            else
            {
                alert("Error al crear el contexto")
            }
        }
    }

</script>


</head>
<body>
    <h1>TREN</h1>
    <div id="canvas-container">
        <canvas id="miCanvas" width="500" height="300">
            Tu navegador no soporta canvas
        </canvas>
    </div>
</body>
</html>
